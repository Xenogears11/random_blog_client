{% extends "modules/base.html" %}

{% block header %}
    <div class="blog-header">
        <h1 class="display-3 text-center">Log in</h1>
    </div>
{% endblock header %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-3">
            <form action="{{ url_for('auth.login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember">
                        Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-outline-primary btn-block blog-btn">Log in</button>
            </form>
        </div>
    </div>
    <br>
    <p class="text-center"> Don't have an account? <a href="{{ url_for('auth.register') }}">Register!</a></p>
{% endblock content %}
