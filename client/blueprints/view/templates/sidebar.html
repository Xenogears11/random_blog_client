{% extends "layout.html" %}

{% block sidebar %}
    <!-- sidebar -->
    <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
        <div class="sidebar-module sidebar-module-inset">
            <h4>Categories</h4>
            {% if not data.categories %}
                <p>No categories</p>
            {% endif %}
            {% for category in data.categories%}
                <p><a href="{{ url_for('view.category', id = category.id) }}">{{ category.category }}</a></p>
                {% endfor %}
        </div>
        <div class="sidebar-module">
            <h4>Random information</h4>
            <p>I don't know what to insert here :/</p>
        </div>
        <div class="sidebar-module">
            <h4>Some memes</h4>
            <p><a href="{{ url_for('view.soon') }}">FREE MEMES!</a></p>
        </div>
    </div>
{% endblock sidebar %}
