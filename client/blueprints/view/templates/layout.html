<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'blog.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.ico') }}">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <!-- menu -->
        <div class="blog-masthead">
            <div class="container">
                <nav class="blog-nav">
                    <a class="blog-nav-item" href="{{ url_for('view.home') }}">Home</a>
                    <a class="blog-nav-item" href="{{ url_for('view.categories') }}">Categories</a>
                    <a class="blog-nav-item" href="{{ url_for('view.about') }}">About</a>
                </nav>
            </div>
        </div>
        <div class="container">
            {% block blog_title %}{% endblock %}
            <div class="row">
                {% block content %}{% endblock %}
                {% block sidebar %}{% endblock %}
            </div>
        </div>
        <!-- footer -->
        <footer class="blog-footer">
            {% block footer %}
                <p>The end</p>
            {% endblock footer %}
        </footer>
    </body>
</html>
